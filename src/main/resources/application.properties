spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost:3306/projeto_proposta}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.hibernate.format_sql=true

#Url da validacao da proposta
analise_documento.url=${ANALISE_DOCUMENTO_URL:http://localhost:9999/api}

#Url da api que gera os cart√µes para propostas elegiveis
url.accounts.api=${URL.ACCOUNTS.API:http://localhost:8888/api/cartoes}


#Delay do sheduled
delay.scheduled=${DELAY_SCHEDULED:20000}

#Actuator
info.app.name=@project.name@
info.app.version=@project.version@
info.app.groupId=@project.groupId@
info.app.artifactId=@project.artifactId@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@ 


management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

